<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="vue.js"></script>
</head>

<body>
  <!-- this is our View -->
  <div id="example-1">
    Hello {{ name }}!
  </div>
  <!---------------- VUE-->
  <script>
  // this is our Model
  var exampleData = {
    name: 'Vue.js'
  }

  // create a Vue instance, or, a "ViewModel"
  // which links the View and the Model
  var exampleVM = new Vue({
    el: '#example-1',
    data: exampleData
  })

  //F12
  // exampleVM.name = 123
  </script>
</body>

</html>
